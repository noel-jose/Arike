{% extends "base_dashboard.html" %}
{% block content %}
    <div class="flex justify-between  my-8">
        <h1 class="text-3xl font-bold text-gray-800">Patients</h1>
        <a class="bg-gray-800 text-white font-bold text-1xl px-3 py-1 rounded-md text-center" href="/create/patient">New</a>
    </div>

    <form class="px-3 py-4 bg-white m-2 rounded-md "method="get">
        {{ filter.form }}
        <button class="bg-gray-800 text-white font-bold text-1xl px-3 py-1 rounded-md text-center mx-4" type="submit">Search</button>
    </form>

    <div id="list_of_users" class="flex wrap">
        {% for patient in patients %}
            <a class="px-3 py-2 bg-white m-2 rounded-md" href="/detail/patient/{{ patient.id }}">
                <p class="font-semibold">{{ patient.full_name }}</p>
                <p>Address : {{ patient.address }}</p>
                <p>Ward : {{ patient.ward }}</p>
                <p>Cared By : {{ patient.nurse }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock content %}
