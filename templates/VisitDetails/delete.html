{% extends "base_dashboard.html" %}
{% block content %}
    <div class="flex my-8">
        <h1 class="text-3xl font-bold text-gray-800">Delete Visit Details </h1>
    </div>


    <form action="" method="post">
        {% csrf_token %}
        <p class="text-2xl ">Visit Details  will be deleted.</p>
        <p class="text-2xl">Are you sure ? Action cannot be reversed.</p>
        <div class="flex justify-end">
            <div class="text-left mt-10 mr-8">
                <a class="bg-white px-4 text-gray-600 p-2 rounded-md border-2 border-gray-800" href="/list/visitschedule">Cancel</a>
            </div>
            <div class="text-left mt-8">
                <Button class="bg-gray-800 px-4 text-white p-2 rounded-md " type="submit">Delete</Button>
            </div> 
        </div>
        
    </form>
    
{% endblock content %}
