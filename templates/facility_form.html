{% extends "base.html" %}

{% block  content %}
<h1 class="text-xl font-bold pt-6">Create Todo</h1>
<form action="/create-task/" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper m-4">
            <div class="text-l font-semibold mb-2 bg-white rounded-md">
                {{ field.label_tag }}
                <div >({ field }}</div>
            </div> 
            {% if field.help_text %}
            <p class="help text-sm">*{{ field.help_text|safe }}</p>
            {% endif %}
            {% if field.errors %}
            <div class="help text-sm text-red-400">{{ field.errors|safe }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="text-center">
        <Button class="bg-red-600 w-full text-white p-2 rounded-md" type="submit">Create Facility</Button>
    </div>
</form>
{% endblock content %}
