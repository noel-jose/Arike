{% extends "base_dashboard.html" %}
{% block content %}
    <div class="flex justify-between  my-8">
        <h1 class="text-3xl font-bold text-gray-800">Treatment notes for {{ treatment }}</h1>
        <a class="bg-gray-800 text-white font-bold text-1xl px-3 py-1 rounded-md text-center" href="/create/treatmentnote/{{ treatment.id }}">New</a>
    </div>
    

    <div class="grid grid-cols-2 ">
        {% for object in objects %}
        <div class="px-3 py-2 bg-white m-2 rounded-md ">
            <div class="flex my-6">
                <p class="font-semibold text-xl px-2">{{ object.heading }}</p>
            </div>
            <div class="text-gray-600 px-2 py-1">
            {{ object.created_at | date:"D, d M, Y"}}
            </div>
            <div class="pr-12 pl-3 py-2 mr-8 my-3">
                <p class="text-gray-600 font-bold text-md">Description</p>
                <p class="text-gray-700 font-regular text-lg">{{ object.description }}</p>
            </div>
            <div class="pr-12 pl-3 py-2 mr-8 my-6">
                <a class="bg-white text-gray-800 font-bold text-1xl px-3 py-1 rounded-md text-center border-2 border-gray-800" href="/update/treatmentnote/{{ object.id }}">Edit</a>
                <a class="bg-gray-800 text-white font-bold text-1xl px-3 py-1 rounded-md text-center" href="/delete/treatmentnote/{{ object.id }}">Delete</a>
            </div>
        </div>
            
        {% endfor %}
    </div>
{% endblock content %}
