{% extends "base_dashboard.html" %}
{% block content %}
    <div class="flex justify-between  my-8">
        <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
        <h1 class="text-xl font-semibold text-gray-800">Hi {{ request.user  }}</h1>
    </div>
    <div class="grid grid-cols-2">
        {% if request.user.role == "District Admin" %}
        <a class="bg-white px-3 py-6 m-2 flex justify-center items-center rounded-lg border-2 border-gray-700 font-semibold text-xl" href="/list/users"> 
            Users
        </a>
        {% endif %}
        <a class="bg-white px-3 py-6 m-2 flex justify-center items-center rounded-lg border-2 border-gray-700 font-semibold text-xl" href="/list/patient"> 
            Patients
        </a>
        <a class="bg-white px-3 py-6 m-2 flex justify-center items-center rounded-lg border-2 border-gray-700 font-semibold text-xl" href="list/visitschedule"> 
            Visits
        </a>
        {% if request.user.role == "District Admin" %}
        <a class="bg-white px-3 py-6 m-2 flex justify-center items-center rounded-lg border-2 border-gray-700 font-semibold text-xl" href="/list/facility"> 
            Facility
        </a>
        {% endif %}
        <a class="bg-white px-3 py-6 m-2 flex justify-center items-center rounded-lg border-2 border-gray-700 font-semibold text-xl" href="/detail/user/{{ request.user.id }}"> 
            Profile
        </a>

    </div>
{% endblock content %}
